    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ffcc00", "font": {"color": "black"}, "id": "a", "label": "A", "level": 0, "shape": "triangle", "size": 30}, {"color": "#ffcc00", "font": {"color": "black"}, "id": "b", "label": "B", "level": 0, "shape": "triangle", "size": 30}, {"color": "#ff8888", "font": {"color": "black"}, "id": "out", "label": "out", "level": 1, "shape": "diamond", "size": 30}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#000000", "dashes": false, "from": "a", "label": "", "title": "a \u2192 out (non-inverted) [OUTPUT]", "to": "out"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"layout": {"hierarchical": {"enabled": true, "direction": "UD", "sortMethod": "directed", "levelSeparation": 150, "nodeSpacing": 200}}, "nodes": {"shape": "box", "margin": 10, "widthConstraint": {"minimum": 80}, "heightConstraint": {"minimum": 40}, "color": {"background": "#ffffff", "border": "#333333"}, "font": {"size": 22}}, "edges": {"smooth": false, "arrows": {"to": {"enabled": true, "scaleFactor": 0.7}}}, "physics": {"enabled": false}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
